  <mat-toolbar-row>

    </button>

    <img style="width: 105px;" src="./../../../assets/images/logo-wanabet.png" alt="Photo of a Shiba Inu">
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/accueil'"> <mat-icon>home</mat-icon> Accueil </a>
      <a mat-button [routerLink]="'/matchs'"> <mat-icon>polymer</mat-icon> Matchs </a>
