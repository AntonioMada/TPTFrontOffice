<div class="container flex">
  <mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile colspan="2"></mat-grid-tile>
    <mat-grid-tile colspan="1">
      <mat-form-field>
        <mat-label>Choisir une date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="date" [(ngModel)]="date" (dateChange)="changeDate()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2"></mat-grid-tile>
  </mat-grid-list>
</div>
<div class="container flex">
<!-- <ngx-spinner bdColor="rgba(0, 0, 0, 1)" template="<img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />">
</ngx-spinner> -->
  <mat-grid-list cols="5">
    <mat-grid-tile colspan="5">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="heure">
          <th mat-header-cell *matHeaderCellDef> Heure </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="logo_1">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <img mat-card-image src="https://tptnode.herokuapp.com/static/image/teams/{{element.team_1[0].logo}}" alt="Photo of a Shiba Inu" style="width: 50px!important;">
          </td>
        </ng-container>

        <ng-container matColumnDef="team_1">
          <th mat-header-cell *matHeaderCellDef> Domicile </th>
          <td mat-cell *matCellDef="let element"> {{element.team_1[0].name}} </td>
        </ng-container>

        <ng-container matColumnDef="-">
          <th mat-header-cell *matHeaderCellDef> - </th>
          <td mat-cell *matCellDef="let element"> VS </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="team_2">
          <th mat-header-cell *matHeaderCellDef> Ext√©rieur</th>
          <td mat-cell *matCellDef="let element"> {{element.team_2[0].name}} </td>
        </ng-container>

        <ng-container matColumnDef="logo_2">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <img mat-card-image src="https://tptnode.herokuapp.com/static/image/teams/{{element.team_2[0].logo}}" alt="Photo of a Shiba Inu" style="width: 50px!important;">
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip color="primary" *ngIf="element.id_win != null && element.id_win != 0; then encours" selected>Fini</mat-chip>
            <mat-chip color="accent" *ngIf="element.id_win == null" selected>A venir</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> score </th>
          <td mat-cell *matCellDef="let element">
            {{element.score_1}}-{{element.score_2}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>
  </mat-grid-list>
</div>
