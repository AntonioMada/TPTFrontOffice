<div>
  <!-- <qrcode [qrdata]="'Your data string'" [width]="256" [errorCorrectionLevel]="'M'"></qrcode> -->
  <form [formGroup]="profileFormGroup">
    <mat-grid-list cols="2" rowHeight="100px" gutterSize="5px">
      <mat-grid-tile colspan="2">
          <h3>Profil</h3>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="3">
        <app-QRCode></app-QRCode>
    </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nom*</mat-label>
          <input matInput placeholder="" value="" formControlName="name" [(ngModel)]="name" >
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Pr√©nom*</mat-label>
          <input matInput placeholder="" value="" formControlName="username" [(ngModel)]="username">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email*</mat-label>
          <input type="email" matInput placeholder="exemple@exemple.com" value="" formControlName="email" [(ngModel)]="email">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Date de naissance</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthday" [(ngModel)]="birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Adresse</mat-label>
          <textarea matInput placeholder="Lot VU 101 ter AB" formControlName="address" [(ngModel)]="address"></textarea>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"[(ngModel)]="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <!-- <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint> -->
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <button mat-button mat-raised-button color="primary" (click)="updateProfile()">Sauvegarder</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>

</div>
